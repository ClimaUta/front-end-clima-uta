<div class="card text-center border border-primary" *ngFor="let clima of climas" [(ngModel)]="climas" ngDefaultControl>
    <div class="card-header bg-primary">
      <h5 class="text-bar">Clima actual</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-8">
          <h1 class="card-title">Temperatura: {{clima.AMBIENT_TEMPERATURE}} CÂ°</h1>
        </div>
        <div class="col-4">
          <b class="card-text text-center">
            Presion: {{clima.AIR_PRESSURE}} hPa<br>
            Humedad: {{clima.HUMIDITY}}%
          </b>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted">
      Fecha: {{clima.CREATED}}
    </div>
  </div>
<br>
